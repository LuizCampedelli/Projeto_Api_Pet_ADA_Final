<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Information Form</title>
</head>
<body>
    <h1>Por favor, insira as informações sobre seu pet</h1>
    <form action="/submit" method="POST">
        <label for="nome">Nome do pet:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="raca">Raça do pet:</label><br>
        <input type="text" id="raca" name="raca" required><br><br>

        <label for="idade">Idade do pet (em anos):</label><br>
        <input type="number" id="idade" name="idade" required><br><br>

        <label for="peso">Peso do pet (em kg):</label><br>
        <input type="number" step="0.01" id="peso" name="peso" required><br><br>

        <label for="vacinado">O pet está vacinado?</label><br>
        <select id="vacinado" name="vacinado" required>
            <option value="sim">Sim</option>
            <option value="não">Não</option>
        </select><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
